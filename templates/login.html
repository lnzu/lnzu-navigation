<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>请登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" />
	<!-- <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <center>
	  <p id="erro">{{ erro }}</p>
      <h2 class="site_title">{{ title }}</h2>
        <form action="" method="POST">
            <div class="info">
              <span>用户: </span>
              <input type="text" name="user"/>
              
            </div>
            
            <div id="div_info_passwd" class="info">
              <span>密码: </span>
              <input type="password" name="password"/>
            </div>
            
            <button class="submit" type="submit">登陆</button>
        </form>
    </center>
</body>


<script>

// 设置登陆界面居中显示
// ++++++++++++++++++++
var window_height = $(window).height();
var center_height = $('center').height();
margin_top = (window_height - center_height)/2
$("center").css("margin-top",String(margin_top)+"px");
// ++++++++++++++++++++
</script>
</html>
